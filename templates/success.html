<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success - Contact Us</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        .card h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745; /* Green success color */
        }
        .card p {
            font-size: 1.2rem;
            color: #555;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #ff6473, #ff6a9e);
        }
    </style>
</head>

    <div class="container">
        <div class="row justify-content-center">
